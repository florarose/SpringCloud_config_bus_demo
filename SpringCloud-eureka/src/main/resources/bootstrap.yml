spring:
  application:
    name: SpringCloud-eureka
  security:
    basic:
      enabled: true
    user:
      name: root
      password: root
  cloud:
    inetutils: ## 网卡设置
      ignoredInterfaces:  ## 忽略的网卡
        - docker0
        - veth.*
        - VM.*
      preferredNetworks:  ## 优先的网段
        - 192.168
